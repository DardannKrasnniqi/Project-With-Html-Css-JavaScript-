  <h1>Digital Clock</h1>

  <div class="clock">
  
      <div class="hour">
          <span id="hour">00</span>
          <h6>Hour</h6>
      </div>
  
      <div class="minutes">
          <span id="minutes">00</span>
          <h6>Minutes</h6>
      </div>
  
      <div class="second">
          <span id="seconds">00</span>
          <h6>Seconds</h6>
      </div>
  
  </div>
